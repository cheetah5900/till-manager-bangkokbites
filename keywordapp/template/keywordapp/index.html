{%extends 'keywordapp/layout.html'%}
{%block activework%}active{%endblock activework%}
{%block content%}

<!--begin::Body-->

<body id="kt_body" class="page-bg">
  <!--begin::Theme mode setup on page load-->
  <!--end::Theme mode setup on page load-->
  <!--begin::Main-->
  <!--begin::Root-->
  <div class="d-flex flex-column flex-root">
    <!--begin::Page-->
    <div class="page launcher sidebar-enabled d-flex flex-row flex-column-fluid me-lg-5" id="kt_page">
      <!--begin::Content-->
      <div class="d-flex flex-row-fluid">
        <!--begin::Container-->
        <div class="d-flex flex-column flex-row-fluid align-items-center">
          <!--begin::Menu-->
          <div class="d-flex flex-column flex-column-fluid mb-5 mb-lg-10">
            <!--begin::Brand-->
            <div class="d-flex flex-center pt-10 pt-lg-0 mb-10 mb-lg-0 h-lg-225px">
              <!--begin::Sidebar toggle-->
              <div class="btn btn-icon btn-active-color-primary w-30px h-30px d-lg-none me-4 ms-n15"
                id="kt_sidebar_toggle">
                <i class="ki-duotone ki-abstract-14 fs-1">
                  <span class="path1"></span>
                  <span class="path2"></span>
                </i>
              </div>
              <!--end::Sidebar toggle-->
              <!--begin::Logo-->
              <a href="/">
                <img alt="Logo" src="/static/media/logos/logo.png" class="h-200px" />
              </a>
              <!--end::Logo-->
            </div>
            <!--end::Brand-->
            <!--begin::Row-->
            <div class="row g-7 w-xxl-850px">
              <!--begin::Col-->
              <div class="col-xxl-12">
                <!--begin::Card-->
                <div class="card border-0 shadow-none h-lg-100" style="background-color: #A838FF">
                  <!--begin::Card body-->
                  <form method="post">
                    {% csrf_token %}
                  <div class="card-body d-flex flex-column flex-center pb-0 pt-15">
                      <!--begin::Wrapper-->
                      <div class="px-10 mb-10">
                        <div class="row">
                          <div class="col-6"></div>
                          <div class="col-6"></div>
                        </div>
                        <!--begin::Heading-->
                        <h3 class="text-white mb-2 fw-bolder ttext-center text-uppercase mb-6">เลือกวันที่</h3>
                        <!--end::Heading-->
                        <!--begin::Input group-->
                        <div class="fv-row mb-8">
                          <!--begin::Wrapper-->
                          <div class="position-relative d-flex align-items-center">
                            <!--begin::Icon-->
                            <i class="ki-duotone ki-calendar-8 fs-2 position-absolute mx-4">
                              <span class="path1"></span>
                              <span class="path2"></span>
                              <span class="path3"></span>
                              <span class="path4"></span>
                              <span class="path5"></span>
                              <span class="path6"></span>
                            </i>
                            <!--end::Icon-->
                            <!--begin::Input-->
                            <input class="form-control form-control-solid ps-12" type="date" value="{{current_date}}"
                              name="choose_date" />
                            <!--end::Input-->
                          </div>
                          <!--end::Wrapper-->
                        </div>
                        <!--end::Input group-->
                        <!--begin::Heading-->
                        <h3 class="text-white mb-2 fw-bolder ttext-center text-uppercase mb-6">เลือกสาขา</h3>
                        <!--end::Heading-->
                        <div class="row">
                          <div class="col">
                            <label class="radio-container">
                              <img src="/static/media/button/button-bondi-beach.png" alt="">
                              <div class="d-flex justify-content-center">
                                <input type="radio" name="branch" value="bkk" checked>
                              </div>
                            </label>
                          </div>

                          <div class="col">
                            <label class="radio-container">
                              <img src="/static/media/button/button-newtown.png" alt="">
                              <div class="d-flex justify-content-center">
                                <input type="radio" name="branch" value="nt">
                              </div>
                            </label>
                          </div>

                          <div class="col">
                            <label class="radio-container">
                              <img src="/static/media/button/button-martin-place.png" alt="">
                              <div class="d-flex justify-content-center">
                                <input type="radio" name="branch" value="mt">
                              </div>
                            </label>
                          </div>

                          <div class="col">
                            <label class="radio-container">
                              <img src="/static/media/button/button-cronulla.png" alt="">
                              <div class="d-flex justify-content-center">
                                <input type="radio" name="branch" value="cr">
                              </div>
                            </label>
                          </div>

                          <div class="col">
                            <label class="radio-container">
                              <img src="/static/media/button/button-st-ives.png" alt="">
                              <div class="d-flex justify-content-center">
                                <input type="radio" name="branch" value="st">
                              </div>
                            </label>
                          </div>
                        </div>

                        <!--end::Input-->
                        <!--begin::Link-->
                        <div class="d-flex justify-content-center">
                          <button tyle="submit" class="btn btn-hover-rise text-uppercase fs-7 fw-bold mt-5"
                            style="background-color:#EBEE51;">ยืนยัน</button>
                        </div>
                        <!--end::Link-->
                      </div>
                      <!--end::Wrapper-->
                      </div>
                      </form>
                  <!--end::Card body-->
                </div>
                <!--end::Card-->
              </div>
              <!--end::Col-->
            </div>
            <!--end::Row-->
          </div>
          <!--end::Menu-->
        </div>
        <!--begin::Content-->
      </div>
      <!--begin::Content-->
    </div>
    <!--end::Page-->
  </div>
  <!--end::Root-->
  <!--end::Main-->
  {%endblock content%}
