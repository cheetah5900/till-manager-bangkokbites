{%extends 'keywordapp/layout.html'%}
{%block activework%}active{%endblock activework%}
{%block content%}

<!-- offers -->
<div class="offers app-section app-pages">
  <div class="container">
    <h2>Close Account System Bangkok Bite</h2>
<form method="post">
  {% csrf_token %}
    <div class="row">
      <div class="d-flex justify-content-between mt-5">
        <h5 class="flex-1">Choose date</h5>
        <div class="flex-2">
          <input type="date" name="choose_date" value="{{ current_date|date:'Y-m-d' }}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h5 class="mt-5 mb-5">Choose mode</h5>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <div class="entry">
          <label class="radio-container">
            <i class="fa fa-graduation-cap bg-color-1"></i>
            <h5>
              <input type="radio" name="mode" value="lunch" checked>
              Lunch
            </h5>
          </label>
        </div>
      </div>
      <div class="col s4">
        <div class="entry">
          <label class="radio-container">
            <i class="fa fa-play-circle bg-color-2"></i>
            <h5>
              <input type="radio" name="mode" value="home">
              Home
            </h5>
          </label>

        </div>
      </div>
      <div class="col s4">
        <div class="entry">
          <label class="radio-container">
            <i class="fa fa-stethoscope bg-color-3"></i>
            <h5>
              <input type="radio" name="mode" value="disburse">
              Disburse
            </h5>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <div class="entry">
          <label class="radio-container">
            <i class="fa fa-shopping-bag bg-color-4"></i>
            <h5>
              <input type="radio" name="mode" value="dinner">
              Dinner
            </h5>
          </label>
        </div>
      </div>
      <div class="col s4">
        <div class="entry">
          <label class="radio-container">
            <i class="fa fa-graduation-cap bg-color-1"></i>
            <h5>
              <input type="radio" name="mode" value="scraping">
              Request
            </h5>
          </label>
        </div>
      </div>
      <div class="col s4">
        <div class="entry">
          <label class="radio-container">
            <i class="fa fa-play-circle bg-color-2"></i>
            <h5>
              <input type="radio" name="mode" value="result">
              Result
            </h5>
          </label>
        </div>
      </div>
    </div>
    <button class="button facebook" type="submit">Confirm</button>

    </form>
  </div>
</div>
<!-- end offers -->

<!-- If Click at container, radio will click -->
<script>
  // Get all the radio containers
  const radioContainers = document.querySelectorAll(".radio-container");

  // Add click event listeners to each radio container
  radioContainers.forEach(container => {
    container.addEventListener("click", function () {
      // Find the radio input inside the container
      const radioInput = this.querySelector("input[type='radio']");

      // Simulate a click on the radio input
      if (radioInput) {
        radioInput.click();
      }
    });
  });
</script>
{%endblock content%}
