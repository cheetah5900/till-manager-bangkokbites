<body>

  <!-- Header Area-->
  <div class="header-area" id="headerArea">
    <div class="container h-100 d-flex align-items-center justify-content-between">
      <!-- Logo Wrapper-->
      <div class="logo-wrapper"><a href="/"><img src="/static/img/core-img/logo-small.png" alt=""></a></div>
    </div>
  </div>


  <!-- navbar -->
  <div class="navbar">
    <div class="container">
      <div class="site-title">
        <a href="/">
          <h1>Bangkok Bite</h1>
        </a>
      </div>
    </div>
  </div>
  <!-- end navbar -->

  <main>{%block content%} {%endblock content%}</main>


  <!-- footer -->
  <footer>
    <div class="container">
      <div class="row d-flex justify-content-between">
        <div class="col">
          <h6>Lunch</h6>
          <div class="tel-fax-mail">
            <ul>
              <li><a href="/lunch-input-quick/{{daily_report_id}}">Input</a></li>
              <li><a href="/lunch-report/{{daily_report_id}}">Report</a></li>
            </ul>
          </div>
        </div>
        <div class="col">
          <h6>Home</h6>
          <div class="tel-fax-mail">
            <ul>
              <li><a href="/home-list/{{daily_report_id}}">List</a></li>
            </ul>
          </div>
        </div>
        <div class="col">
          <h6>Disburse</h6>
          <div class="tel-fax-mail">
            <ul>
              <li><a href="/disburse-list/{{daily_report_id}}">List</a></li>
            </ul>
          </div>
        </div>
        </div>
        <div class="row d-flex justify-content-between">
        <div class="col">
          <h6>Dinner</h6>
          <div class="tel-fax-mail">
            <ul>
              <li><a href="/dinner-input-quick/{{daily_report_id}}">Input</a></li>
              <li><a href="/dinner-report/{{daily_report_id}}">Report</a></li>
            </ul>
          </div>
        </div>
        <div class="col">
          <h6>Scraping</h6>
          <div class="tel-fax-mail">
            <ul>
              <li><a href="/scraping/{{daily_report_id}}">Choose</a></li>
            </ul>
          </div>
        </div>
      </div>
      </div>
    </div>
  </footer>
  <!-- end footer -->


  <!-- script -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/materialize.min.js"></script>
  <script src="/static/js/slick.min.js"></script>
  <script src="/static/js/owl.carousel.min.js"></script>
  <script src="/static/js/lightbox.min.js"></script>
  <script src="/static/js/custom.js"></script>

  <script>
    function clearInputValue(input) {
      if (parseFloat(input.value) === 0) {
        input.value = '';
      }
    }

    function restoreInputValue(input) {
      if (input.value.trim() === '') {
        input.value = '0';
      }
    }
    function restoreInputValueDecimal(input) {
      if (input.value.trim() === '') {
        input.value = '0.00';
      }
    }
  </script>
</body>

</html>
