{% extends 'keywordapp/layout.html' %}
{% block activework %}active{% endblock activework %}
{% block content %}
<div class="login app-pages app-section">
  <div class="container">
    <div class="row">
      <div class="pages-title">
        <h3>Close Credit Dinner<br>({{ date }})</h3>
      </div>

      <form method="post">
        {% csrf_token %}
        <h5 class="color-1"><i class="fa fa-hospital-o"></i> From Machine</h5>
        <div class="mt-3">EDC DIne-in</div>
        <input onfocus="clearInputValue(this)" onblur="restoreInputValue(this)" placeholder="0.00" inputmode="numeric"
          type="text" value="{{ bill_dinner.edc_in_credit }}" name="edc_in_credit">

        <h5 class="color-2"><i class="fa fa-medkit"></i> From Bill</h5>
        <div class="mt-3">TA Online</div>
        <input onfocus="clearInputValue(this)" onblur="restoreInputValueDecimal(this)" placeholder="0.00"
          inputmode="numeric" type="text" value="{{ bill_dinner.bill_online_card }}" name="bill_online_card">
        <div class="mt-3">Tip EDC Dine-in</div>
        <input onfocus="clearInputValue(this)" onblur="restoreInputValue(this)" placeholder="0.00" inputmode="numeric"
        type="text" value="{{ bill_dinner.tip_credit }}" name="tip_credit">
        <div class="mt-3">Lack Credit</div>
         <input onfocus="clearInputValue(this)" onblur="restoreInputValue(this)" placeholder="0.00" inputmode="numeric"
    type="text" value="{{ bill_dinner.wrong_credit }}" name="wrong_credit">


        <a href="/" class="button instagram link-button">Back</a>
        <button class="button facebook" type="submit">Next</button>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock content %}
