{% extends 'keywordapp/layout.html' %}
{% block activework %}active{% endblock activework %}
{% block content %}
<div class="login">
  <div class="container">
    <div class="pages-title">
      <h3>Add/Edit Disburse ({{ date }})</h3>
    </div>
    <div class="row">
      <form method="post">
        {% csrf_token %}
        <h3 class="color-3 mb-3"><i class="fa fa-hospital-o"></i> General Information</h3>
        <div class="mt-3">Item</div>
        <input onfocus="clearInputValue(this)" type="text"
                            value="{{ disburse_detail.name }}" name="name" class="form-control" placeholder="Delivery Name">

        <div class="mt-3">Price</div>
                          <input onfocus="clearInputValue(this)" onblur="restoreInputValueDecimal(this)" placeholder="0.00"
                            inputmode="numeric" type="text" value="{{ disburse_detail.price }}" name="price"
                            class="form-control">
        <a href="/disburse-list/{{daily_report_id}}/" class="button instagram link-button">Back</a>
        <button class="button facebook" type="submit">Next</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
